<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ul标签的使用</title>
</head>
<body>
    <ul> <!-- 无序列表 -->

        <li>梅</li>
        <li>兰</li>
        <li>竹</li>
        <li>菊
            <ol>
                <li>
                        民主！！！！！！！！！！
                </li>
            </ol>
        </li>
    </ul>
    <ol> <!-- 有序列表 -->

            <li>梅</li>
            <li>兰</li>
            <li>竹
                <ul>
                        <li>
                                富强！！！！！！！！！！
                        </li>
                </ul>
            </li>
            <li>菊</li>
    </ol>
    <dl><!-- 描述列表 -->

            <li>梅</li>
            <li>兰</li>
            <li>竹
                <dl>
                        <li>
                                自由！！！！！！！！！！
                        </li>
                </dl>
            </li>
            <li>菊</li>
    </dl>
</body>
</html>
