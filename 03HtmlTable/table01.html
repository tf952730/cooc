<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一个表格</title>
</head>

<body>
    <h4 align="center"> 学生统计表 </h4>
    <!-- table表示要定义一个表格 -->
    <table border="1" width="800px" bgcolor="#cccff" align="center">
        <!-- tr定义行 -->
        <tr>
            <!-- td表示定义单元格 -->
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <th>张三</th>
            <th>男</th>
            <th>14</th>
        </tr>
        <tr>
            <th>李四</th>
            <th>男</th>
            <th>14</th>
        </tr>
        <tr>
            <th>王五</th>
            <th>男</th>
            <th>14</th>
        </tr>
    </table>
</body>

</html>
